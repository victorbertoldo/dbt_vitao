version: 2

macros:
  - name: cool__indexer
    description: creates an index on a given column with a given type
    arguments:
      - name: this
        description: Table name
      - name: column
        description: column name
      - name: index_type
        description: Type of index
  - name: uindex
    description: creates an unique index on a given column
    arguments:
      - name: this
        description: Table name
      - name: column
        description: Column name